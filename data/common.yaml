tinyproxy::manage_service: true
tinyproxy::service_name: 'tinyproxy'
tinyproxy::manage_package: true
tinyproxy::package_name: 'tinyproxy'
tinyproxy::tinyproxy_dir: '/etc/tinyproxy'
tinyproxy::tinyproxy_config: '/etc/tinyproxy.conf'
tinyproxy::filter::filters: ~
tinyproxy::listen: '0.0.0.0'
tinyproxy::bind: ~
tinyproxy::bind_same: ~
tinyproxy::timeout: 60
tinyproxy::allow: 
  - '127.0.0.1/32'
tinyproxy::deny: ~
tinyproxy::connect_port: 443
tinyproxy::error_files: ~
tinyproxy::default_error_file: '/usr/share/tinyproxy/default.html'
tinyproxy::stat_host: ~
tinyproxy::stat_file: '/usr/share/tinyproxy/stats.html'
tinyproxy::use_syslog: false
tinyproxy::use_xtinyproxy: false
tinyproxy::filter_default_deny: ~
tinyproxy::filter_file: '/etc/tinyproxy/filter.conf'
tinyproxy::filter_extended: ~
tinyproxy::user: 'nobody'
tinyproxy::group: 'nogroup'
tinyproxy::add_headers: ~
tinyproxy::log_file: '/var/log/tinyproxy/tinyproxy.log'
tinyproxy::log_level: 'Info'
tinyproxy::max_clients: 128
tinyproxy::max_requests_perchild: 0
tinyproxy::max_spare_servers: 128
tinyproxy::min_spare_servers: 64
tinyproxy::pid_file: '/var/run/tinyproxy/tinyproxy.pid'
tinyproxy::port: 3128
tinyproxy::start_servers: 32
tinyproxy::via_proxy_name: 'tinyproxy'
tinyproxy::disable_via_header: false